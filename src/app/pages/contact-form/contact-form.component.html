<div class="form-details">
    <h1 class="header">Add Contact</h1>
    <mat-card class="form">
        <form #form="ngForm" (ngSubmit)="onSubmit()">
            <div>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>FirstName</mat-label>
                    <input matInput placeholder="Enter firstname" [(ngModel)]="contactForm.firstName" name="firstname"
                        #firstname="ngModel" required>
                    <mat-error *ngIf="firstname.hasError('required')">Firstname is required </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>LastName</mat-label>
                    <input matInput placeholder="Enter lastName" [(ngModel)]="contactForm.lastName" name="lastName"
                        #lastName="ngModel" required>
                    <mat-error *ngIf="lastName.hasError('required')">LastName is required </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Enter email" [(ngModel)]="contactForm.email" name="email"
                        #email="ngModel" required>
                    <mat-error *ngIf="email.hasError('required')">Email is required </mat-error>
                </mat-form-field>
            </div>
            <div class="choose-file-box">
                <input type="file" id="file" name="image" #file accept=".jpg, .jpeg,.png" style="display: none"
                    (change)="uploadFiles(file.files)" />
                <button type="button" color="primary" mat-raised-button (click)="file.click()" title="Upload new image">
                    <!-- <mat-icon> edit </mat-icon> -->
                    Choose File
                </button>
                {{fileName}}
            </div>
            <div class="action-btn">
                <button mat-raised-button type="submit" class="submit-btn" color="primary">Submit</button>
                <button mat-raised-button type="button" (click)="backtolist()" color="accent">Cancel</button>
            </div>
        </form>
    </mat-card>
</div>
